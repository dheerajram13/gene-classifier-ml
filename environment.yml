name: gene-classifier
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.9

  # Core ML libraries
  - pandas>=2.2.3
  - numpy>=2.0.2
  - scikit-learn>=1.5.2
  - scipy>=1.13.1
  - joblib>=1.4.2

  # Configuration
  - pyyaml>=6.0

  # Development tools
  - pytest>=7.0.0
  - pytest-cov>=4.0.0
  - black>=24.10.0
  - isort>=5.13.2
  - pylint>=3.3.0
  - mypy>=1.0.0
  - pre-commit>=3.0.0

  # Experiment tracking (optional)
  - pip
  - pip:
    - mlflow>=2.10.0

  # Visualization (optional)
  - matplotlib>=3.8.0
  - seaborn>=0.13.0

  # Data version control (optional, install via pip)
  # - dvc>=3.0.0
  # - dvc-s3>=3.0.0

# Installation instructions:
# 1. Create environment: conda env create -f environment.yml
# 2. Activate environment: conda activate gene-classifier
# 3. Install pre-commit hooks: pre-commit install
# 4. Verify installation: python -c "import sklearn; print(sklearn.__version__)"
